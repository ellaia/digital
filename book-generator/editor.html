<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Editor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    .page { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Book Editor</h1>
  <div id="instructions">
    <p>Start each page with headers like:</p>
    <pre># Page: my-page
type: content
title: My title</pre>
    <p>Insert media with <code>[IMAGE: file.jpg | description]</code> or <code>[VIDEO: file.mp4 | description]</code>.</p>
    <p>Separate pages using <code>---</code>.</p>
  </div>
  <form id="editorForm" method="POST" enctype="multipart/form-data">
    <div id="pages"></div>
    <input type="hidden" id="pageCount" name="pageCount" value="0">
    <p>
      <label>Upload media: <input type="file" name="media" multiple></label>
    </p>
    <button type="submit">Save</button>
    <button type="button" id="buildBtn">Build</button>
  </form>
  <script>
    fetch('/editor?raw=1')
      .then(r => r.text())
      .then(text => {
        const sections = text.split('\n---\n');
        document.getElementById('pageCount').value = sections.length;
        const container = document.getElementById('pages');
        sections.forEach((content, i) => {
          const div = document.createElement('div');
          div.className = 'page';
          div.innerHTML = `<h3>Page ${i + 1}</h3>` +
            `<textarea name="page${i}">${content}</textarea>`;
          container.appendChild(div);
        });
      });

    document.getElementById('buildBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/build', { method: 'POST' });
        const msg = await res.text();
        alert(msg);
      } catch (err) {
        alert('Build failed');
      }
    });
    </script>
</body>
</html>
